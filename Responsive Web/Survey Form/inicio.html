<html>
	<head>
        <meta name="theme-color" content="#19D3F0">
		<title>Formulario</title>
        <link rel="stylesheet" type="text/css" href="estilos.css" media="screen" />
	</head>
	<body>
        <div class="contenedor">
        <h1 id="title">FORMULARIO</h1> 
        <p id="description">Tendencias Videojuegos</p>
        </div> 
        
        <br>
        <form id="survey-form">
            <label id="name-label" for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombre Apellidos" required>
            <br>
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Direccion@dominio" required>
            <br>
            <label id="number-label" for="number">Numero (10-100)</label>
            <input type="number" id="number" name="number" min="10" max="100" placeholder="Escoja un valor dentro del rango">
        </form>
	</body>

</html>
